<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Ranges - Job Portal</title>
  <link rel="stylesheet" href="salary.css" />
</head>
<body>
  <div class="container">
    <h1>Salary Ranges & Compensation Tools</h1>

    <!-- Compensation Estimator -->
    <section class="section">
      <h2>Compensation Estimator</h2>
      <form class="estimator-form">
        <label for="role">Role/Position:</label>
        <input type="text" id="role" placeholder="e.g. Software Engineer" />

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="e.g. New York, NY" />

        <button type="button">Estimate Salary</button>
      </form>
    </section>

    <!-- Role Comparison Tool -->
    <section class="section">
      <h2>Compare Roles Side-by-Side</h2>
      <div class="comparison-grid">
        <div class="compare-box">
          <h3>Role A</h3>
          <input type="text" placeholder="e.g. UX Designer" />
          <input type="text" placeholder="Location" />
        </div>
        <div class="compare-box">
          <h3>Role B</h3>
          <input type="text" placeholder="e.g. Product Manager" />
          <input type="text" placeholder="Location" />
        </div>
      </div>
      <button type="button" class="compare-btn">Compare Offers</button>
    </section>

    <!-- Benefits Breakdown -->
    <section class="section">
      <h2>Benefits Breakdown</h2>
      <table class="benefits-table">
        <thead>
          <tr>
            <th>Benefit</th>
            <th>Company A</th>
            <th>Company B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Base Salary</td>
            <td>$80,000</td>
            <td>$85,000</td>
          </tr>
          <tr>
            <td>Bonus</td>
            <td>$5,000</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>Health Insurance</td>
            <td>Yes</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>Stock Options</td>
            <td>$10,000</td>
            <td>$8,000</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
