<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Upload - Job Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Upload or Create Your Resume</h1>

    <div class="resume-section">
      <div class="card">
        <h2>Upload Existing Resume</h2>
        <p>Upload your resume in PDF or DOC format</p>
        <input type="file" accept=".pdf,.doc,.docx" />
        <button class="upload-btn">Upload Resume</button>
      </div>

      <div class="card">
        <h2>Create New Resume</h2>
        <p>Use our templates to build your resume</p>
        <button class="create-btn">Create Resume</button>
      </div>
    </div>

    <div class="profile-strength">
      <h3>Profile Completeness</h3>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;">60%</div>
      </div>
    </div>
  </div>
</body>
</html>
